<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" id="favicon">
    <link rel="stylesheet" href="css/style.css">
    <title>YourMars</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="img/logo_white.png" alt="チームロゴ">
            <p>～あなたの火星をみるアプリ～</p>
        </div>
    </div>
    <div class="nasa_test">
        <script src="get_position.js" ></script>
        <button onclick="test()">位置情報を取得する</button>
        <p>
            [緯度, 経度] = [<span id="LatLon"></span>]<br>
        </p>
        <table>
            <tr>
                <td class="first_row"></td>
                <td>最高気温[℃]</td>
                <td>最低気温[℃]</td>
                <td>気圧[hPa]</td>
                <td>風速[m/s]</td>
            </tr>
            <tr>
                <td class="second_row">地球</td>
                <td><span id="maxtemp"></span></td>
                <td><span id="mintemp"></span></td>
                <td><span id="press"></span></td>
                <td><span id="maxwind"></span></td>
            </tr>
            <tr>
                <td class="third_row">火星</td>
                <td><span id="maxtemp_m"></td>
                <td><span id="mintemp_m"></td>
                <td><span id="press_m"></span></td>
                <td><span id="maxwind_m"></span></td>
            </tr>
        </table>
        <h2>↓イメージをみる↓</h2>
        <div class = "nasa_link">
            <!-- <script>
                var tmp = document.getElementById('maxwind_m');
                window.location.href = './panorama.html?=' + tmp;      
            </script> -->

            <h1><a href="./panorama.html">パノラマ</a></h1>
        </div>
    </div>

        <p>created by team KOB</p>
    </footer> -->
</body>
</html>
